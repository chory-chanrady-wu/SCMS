<div class="booking-form">
  <h2>Book a Room</h2>
  <form (ngSubmit)="submitBooking()">
    <label>Room Name:
      <input [(ngModel)]="newBooking.roomName" name="roomName" required />
    </label>
    <label>Booked By:
      <input [(ngModel)]="newBooking.bookedBy" name="bookedBy" required />
    </label>
    <label>Purpose:
      <input [(ngModel)]="newBooking.purpose" name="purpose" required />
    </label>
    <label>Start Time:
      <input [(ngModel)]="newBooking.startTime" name="startTime" type="datetime-local" required />
    </label>
    <label>End Time:
      <input [(ngModel)]="newBooking.endTime" name="endTime" type="datetime-local" required />
    </label>
    <button type="submit">Submit Booking</button>
  </form>
</div>

<hr />

<div class="booking-list">
  <h3>Existing Bookings</h3>
  <ul>
    <li *ngFor="let booking of bookings">
      <strong>{{ booking.roomName }}</strong> - {{ booking.purpose }}<br />
      By {{ booking.bookedBy }} | From {{ booking.startTime }} to {{ booking.endTime }}
    </li>
  </ul>
</div>
