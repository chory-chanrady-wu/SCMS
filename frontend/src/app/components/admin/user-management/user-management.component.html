<div class="user-management">
  <h2>User Management</h2>

  <form (ngSubmit)="createUser()" #userForm="ngForm">
    <input type="text" [(ngModel)]="newUser.username" name="username" placeholder="Username" required />
    <input type="password" [(ngModel)]="newUser.password" name="password" placeholder="Password" required />
    <select [(ngModel)]="newUser.role" name="role" required>
      <option value="">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Faculty">Faculty</option>
      <option value="Student">Student</option>
    </select>
    <button type="submit">Add User</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Username</th><th>Role</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>
          <select [(ngModel)]="user.role" (change)="updateUser(user)">
            <option value="Admin">Admin</option>
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
          </select>
        </td>
        <td><button (click)="deleteUser(user.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
